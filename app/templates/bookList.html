<h1>Books</h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="book in list.books">
        <td>
            {{ book.author}}
        </td>
        <td>
            <a href="" ng-click="list.selectedBook = book">{{ book.title }}</a>
        </td>
        <td>
            {{ book.isbn }}
        </td>
        <td>
            <a href="" ng-href="#/books/{{ book.isbn }}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<bit-book-preview ng-if="list.selectedBook" book="list.selectedBook" maxchars="15" on-rate-book=""></bit-book-preview>
